{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>
<h2>Songs already on this playlist:
</h2>
<ul>
  {% for song in songs %}
    <li>title: {{ song }}</li>
  {% endfor %}
  </ul>
<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add new songs to this playlist
  </a>
</p>

{% endblock %}

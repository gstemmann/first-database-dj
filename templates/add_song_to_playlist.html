{% extends 'base.html' %}

{% block content %}

<h1>Add a song to {{ playlist.name }}</h1>

 
<form method="POST">
      {{ form.csrf_token }}
      {{ form.playlist }}
      {{ form.hidden_tag() }} <!--add type=hidden form fields -->
    
    
    <ul>
      {% for song in songs %}
        <li>title: <a href="/songs/{{song.id}}">{{ song.title }}</a> <br> artist: {{ song.artist }}</li>
      {% endfor %}
      </ul>
    <button type="submit">Submit</button>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  
  {% for playlist in playlists %}
  <li>
    <a href="/songs/{{ songs.id }}">{{ playlist.name }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}

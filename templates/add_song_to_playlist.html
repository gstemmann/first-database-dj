{% extends 'base.html' %}

{% block content %}
<h1> Playlist name is:
  {{ playlist.name }}
</h1>
<h2>This playlist is:
 {{ playlist.description }}
</h2>
<form method="POST">
  {{ form.csrf_token }}

  {% for field in form if field.widget.input_type != 'hidden' %}
  <div class="form-group">
    {{ field.label }}
    {{ field(class_="form-control") }}
  </div>
  {% endfor %}

  <button class="btn btn-primary">Add</button>

</form>

{% endblock %}

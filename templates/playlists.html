{% extends 'base.html' %}

{% block content %}

<h1>All the playlists</h1>

<ul>
{% for playlist in playlists %}
  <li>
     <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a> - {{ playlist.description }}
  </li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/playlists/add">Add a playlist</a></p>

{% endblock %}

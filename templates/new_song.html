{% extends 'base.html' %}

{% block content %}


<h1>Create a song</h1>
<form method="POST">
  {{ form.csrf_token }}

  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">Song Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="title"
             name="title"
             placeholder="Enter a song name">
    </div>
  </div>

  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Artist</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="artist"
             name="artist"
             placeholder="Enter the song's artist">
    </div>
  </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <button type="submit" class="btn btn-success">Create a song</button>
    </div>
  </div>

</form>
{% endblock %}

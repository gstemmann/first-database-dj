{% extends 'base.html' %}

{% block content %}

<h1><h1><form method="POST">
    {{ form.csrf_token }}
  
    <div class="form-group row">
      <label for="first_name" class="col-sm-2 col-form-label">Playlist Name</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter a playlist name">
      </div>
    </div>
  
    <div class="form-group row">
      <label for="last_name" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter the a description of the playlist">
      </div>
    </div>
    </div>
  
    <div class="form-group row">
      <div class="ml-auto mr-3">
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </div>
  
  </form></h1></h1>

{% endblock %}

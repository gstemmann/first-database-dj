{% extends 'base.html' %}

{% block content %}

<h1>All the songs!</h1>

<ul>
{% for song in songs %}
  <li>title: <a href="/songs/{{song.id}}">{{ song.title }}</a> <br> artist: {{ song.artist }}</li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="/songs/add">Create a song</a></p>


{% endblock %}
